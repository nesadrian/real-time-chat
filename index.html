<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <title>Real Time Chat</title>
    </head>
    <body>
        <div id="header">
            <h1 id="header-title">Real Time Chat</h1>
            <a id="login-button" href="/user-registration">Login</a>
        </div>
        <div id="content">
            <div id="message-list-container">
                <ol id="message-list"/>
            </div>
            <div id="user-list-container">
                <ol id="user-list"/>
            </div>
        </div>
        <div id="footer">
            <form id="message-form">
                <input id="message-input"/>
                <input id="message-submit" type="submit" value="Send"/>
            </form>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();
            const messageInput = document.getElementById("message-input");
            const messageForm = document.getElementById("message-form");
            const loginButton = document.getElementById("login-button");

            /*loginButton.addEventListener('click', () => {
                const username = prompt("Enter username");
                socket.emit("adduser", username);
                messageForm.style.display = 'block';
                loginButton.style.display = 'none';
            })*/

            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if(messageInput.value) {
                    socket.emit('message', messageInput.value);
                    messageInput.value = '';
                }
            });

            const messageListElement = document.getElementById("message-list");
            socket.on('message', (msg, username) => {
                const message = username + ": " + msg
                const li = document.createElement("li");
                li.appendChild(document.createTextNode(message));
                messageListElement.appendChild(li);
            });

            const userListElement = document.getElementById("user-list");
            socket.on('updateUserlist', userList => {
                userListElement.innerHTML = null || "";
                for(user in userList) {
                    let li = document.createElement("li");
                    li.appendChild(document.createTextNode(userList[user]));
                    userListElement.appendChild(li);
                }
            });
        </script>
    </body>
</html>
